{% extends 'base.html' %}
{% load static %}
<head>
    <title>Live-chat</title>
</head>
{% block content %}
<!-----------------main content---------------------->
        <div class="live-chat" >
            <div class="image">
                <img src="{% static 'images/img4.jpg' %}" alt="">
            </div>
            <div class="title"><h3 id="title-tag">Contact Us</h3></div>
            <div class="body" id="body-tag">
                <p> <i id="icon" style="color: red; margin-right:10px" class="fa fa-envelope"></i>Info@developershub.live</p>
               <!--- Click on the Whatsapp icon to connect with us and get fast replies as soon as possible via..<a href="{{ content.link.link }}" target="_blank"><i id="icon" class="fa fa-whatsapp"></i></a>Whatsapp-->
                <p>Or</p>
                <p> <i id="icon" style="margin-right:10px" class="fa fa-phone"></i> {{ content.phone.phone_number }}</p>
                <p>For Adverts on our Website contact</p>
                <p><i id="icon" style="color: red; margin-right:10px" class="fa fa-envelope"></i>Advert@developershub.live</p>
            </div>
        </div>
{% endblock content %}
